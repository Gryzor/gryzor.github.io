---
layout: default
navtab: blog
title: Blog
pagination: 
  enabled: true
---

<ul>
  {% for post in site.posts %}

  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.date | date_to_long_string }} </p>
  <p>{{ post.excerpt }}</p><br><br> 

  {% endfor %}
</ul>
