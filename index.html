---
layout: default
navtab: blog
title: Blog
pagination: 
  enabled: true
---

<ul>
  {% for post in site.posts %}
    <li>
      <h4><a href="{{ post.url }}">test: {{ post.title }}</a></h4>
      <p>{{ post.date | date_to_long_string }} </p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
